<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
      body {
        background-color: #03C263; 
      }

      /* style Back button */
      .arrow {
        font-size:3em; 
        margin-left: -10px;
      }
    </style>
  </head>
  
  <body>

    <!-- Sign up form -->

    <div class="container">
        <a href="login.html"><i class="bi arrow bi-arrow-left-short"></i></a>
      <div class="row">
        <div class="col">
      <form>
        <p class="h5 text-start text-danger"><strong>Sign up</strong></p>
        <select class="form-select form-select-lg my-3" aria-label="Default select example">
            <option selected>Title</option>
            <option value="1">Mr.</option>
            <option value="2">Mrs.</option>
            <option value="3">Miss.</option>
            <option value="1">Ms.</option>
          </select>
        <div class="form-floating">
            
            <input type="input" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating my-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating my-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Confirm Password</label>
            </div>
            
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Date of birth</label>
          </div>
        
        <select class="form-select form-select-lg my-3" aria-label="Default select example">
            <option selected>Country</option>
            <option value="1">The UK</option>
            <option value="2">USA</option>
            <option value="3">Spain</option>
          </select>
        
        
        <div class="sform-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree all statements in <a href="" style="text-decoration: none;"> Terms of service</a></label>
        </div>
        <div class="d-grid my-5">
          <button class="btn btn-primary btn-lg" type="button" onClick="logInBtn()">Sign up</button>
        </div>
        <p class="text-end">Already have an account? <a href="login.html" style="text-decoration: none;">Login</a></p>
      </form>
    </div>
     </div>
    </div>
    
      <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
