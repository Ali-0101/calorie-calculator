var yValues = [75, 30, 50];
var barColors = [

  "#2b5797",
  "#00aba9"
  
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,

  options: {

      display: true,
      text: "Macros"
    }
  }
