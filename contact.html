  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="styles.css">

  <body style="margin-top: 100px;">

    <!-- Top Navbar -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <p class="m-auto text-white">Contact us</p>
    </div>
  </nav>
  <!-- End of Top Navbar -->
  
    <div class="container">
      <a href="more.html"><i class="bi bi-arrow-left-short" style="font-size:3em; margin-left: -15px;"></i></a>
      <div class="row mt-3 bg-info shadow" style="border-radius: 5px;"">
        <div class="col my-4">
      <form>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Name">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating my-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="email">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="button" onClick="logInBtn()">SEND</button>
          </div>
      </form>
    </div>
     </div>
    </div>

      <script src="script.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
