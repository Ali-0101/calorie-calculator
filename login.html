<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background-color: #03C263; margin-top: 100px;
      }
      a {
          text-decoration: none;
        }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-3 col-sm-1">
          <img src="img/logo.png" alt="logo">
        </div>
      </div>
      <div class="row">
        <div class="col">
      <form>
        <p class="h5 text-start text-danger my-4"><strong>LOGIN</strong></p>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me?</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="button" onClick="logInBtn()">Login</button>
          <p class="text-end link-unstyled"><a href="#">Forgot Password?</a></p>
        </div>
        <br><br>
        <p class="text-end">Don't have an account yet? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
     </div>
    </div>
    
      <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
