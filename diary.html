<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calori Calculator</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <p class="m-auto text-white">Diary</p>
    </div>
  </nav>
  <!-- End of Top Navbar -->
  
  <div class="container" style="margin-top: 90px;">
    <div class="row mt-5 text-center fs-5 fw-semibold shadow rounded text-dark">
      <div class="col bg-info border rounded-start border-opacity-10" style="height: 40px;">Total Calories</div>
      <div class="col-2 bg-info text-center border rounded-end border-opacity-10" id="totalCals">0</div>
    </div>
    <div class="row mt-3 bg-info shadow" style="border-radius: 5px;">

      <!-- Calculate calories column -->
      <div class="col">
        
          <!-- select 1-->
          <select class="form-select my-3" id="1" data-live-search="true" aria-label="Default select example" onchange="calculateTotal()">
              <option value="0" selected>Meat</option>
              <option value="280">Beef (roast) - 280 cal per 100gr</option>
              <option value="200">Chicken - 200 cal per 100gr</option>
              <option value="180">Salmon fresh - 180 cal per 100gr</option>
              <option value="160">Turkey - 160 cal per 100gr</option>
              <option value="290">Pork - 290 cal per 100gr</option>
            </select>
      
            <!-- select 2-->
          <select class="form-select" id="2" aria-label="Default select example" onchange="calculateTotal()">
              <option value="0" selected>Fruit</option>
              <option value="44">Apple - 44 cal per portion</option>
              <option value="107">Banana - 107 cal per portion</option>
              <option value="25">Blackberries - 25 cal per portion</option>
              <option value="14">Melon - 14 cal per portion</option>
              <option value="10">Strawberries - 10 cal per portion</option>
            </select>
      
            <!-- select 3-->
          <select class="form-select my-3" id="3" aria-label="Default select example" onchange="calculateTotal()">
              <option value="0" selected>Vegetables</option>
              <option value="80">Beans baked beans - 80 cal per 100gr</option>
              <option value="32">Broccoli - 32 cal per 100gr</option>
              <option value="15">Lettuce - 15 cal per 100gr</option>
              <option value="12">Mushrooms (boiled) - 12 cal per 100gr</option>
              <option value="8">Spinach - 8 cal per 100gr</option>
            </select>
      
            <!-- select 4-->
          <select class="form-select mb-3" id="4" aria-label="Default select example" onchange="calculateTotal()">
              <option value="0" selected>Breads & Cereals</option>
              <option value="140">Bagel ( 1 average ) - 140 cal (45g)</option>
              <option value="88">Bread wholemeal (thick) - 88 cal (1 slice 40g)</option>
              <option value="130">Cornflakes - 130 cal per 100gr</option>
              <option value="238">Macaroni (boiled) - 238 cal (250g)</option>
              <option value="420">Potatoes** (roast) - 420 cal (300g)</option>
            </select>

            <!-- Reset Button-->
            <div class="d-grid gap-2">
              <button class="btn btn-primary my-3" onclick="resetSelects()" type="button">Reset</button>
            </div>
          </div>
      </div>
  </div>

  
    

  
  <!-- Bottom Navbar -->
  <nav class="navbar fixed-bottom nav-bottom">
  <div class="container-fluid">
    <ul class="text-white">
     <li class="nav-item">
      <a class="nav-link selected" href="index.html"><i class="bi bi-house"></i><br>Home</a>
     </li>
     <li class="nav-item active">
      <a class="nav-link selected" href="diary.html"><i class="bi bi-book"></i>
      <br>Diary</a>
     </li>
     <li class="nav-item">
      <a class="nav-link selected" href="search.html"><i class="bi bi-search"></i><br>Search</a>
     </li>
     <li class="nav-item">
      <a class="nav-link selected" href="charts.html"><i class="bi bi-bar-chart"></i><br>Charts</a>
     </li>
     <li class="nav-item">
      <a class="nav-link selected" href="more.html"><i class="bi bi-list"></i><br>More</a>
     </li>
    </ul>
   </div>
  </nav>
   <!-- End of Bottom Navbar -->
  
    
    
    
    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


</html>
